    FHIR data models: rheumatic-fever-data-models.html
    Structure Definitions and Questionnaires: artifacts.html#rheumatic-fever-definitions
    Examples: artifacts.html#rheumatic-fever-examples
    Cast of actors in the examples: rheumatic-fever-examples-cast.html
    Terminology overview: terminology.html
    Terminology definitions: artifacts.html#rheumatic-fever-terminology
  Data Consent:
    Consent-based resource access control: consentBasedAccessControl.html
    Examples: artifacts.html#data-consent-examples
  API Developer Guide:
    Developer Guide: developerGuide.html
    API capability statement: CapabilityStatement-CareInTheCommunityCapabilityStatement.html
  Artifact Index: artifacts.html
  FAQ: faq.html
  Support:
    FHIR Spec: new-tab http://hl7.org/fhir/R4/index.html
    Download IG : full-ig.zip
    Changelog : changelog.html
